apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "group10.carsino"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('/Users/tony/Carsino/lib/mysql-connector-java-3.0.17-ga-bin.jar')
    compile project(':androidwheel')
    compile files('libs/Automotive-API-1.1.jar')
    compile files('libs/SDP-1.1.jar')
    compile files('libs/VIL-1.1.jar')
    compile 'org.slf4j:slf4j-android:1.7.12'
}
